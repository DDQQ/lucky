<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Lucky</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">

    <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="lib/rand.js"></script>
    <script language=javascript>
      var tickets = [
        "a", "b", "c", "e", "f"
      ];

      var speed = 100;
      var flg;
      function start() {
        flg = 1;
        nothing();
      }
      function stop() {
        flg = 0
      }
      function nothing() {
        var r = rand(tickets.length);
        $('#random').text(tickets[r]);
        if (flg == 0)
            return false
        setTimeout("nothing()", 40)
      }
    </script>
  </head>
  <body>


    <div id="random-container">
      <h1 id="random">开始抽奖啦！<h1>
    </div>

    <div id="actions">
      <input type=button value="start" onclick=start() name=button1>
      <input type=button value="stop" onclick=stop() name=button2>
    </div>

  </body>
</html>
